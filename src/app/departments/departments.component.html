<ul class="departments">
  <li *ngFor="let department of departments">
    <p>{{department.id}}</p>
    <p>{{department.name}}</p>
  </li>
</ul>

<form>
  <div class="form-row">
    <div class="col-md-5">
      <input type="text" name="id" id="id" [(ngModel)]="newDepartment.id" placeholder="Name" class="form-control">
    </div>
    <div class="col-md-5">
      <input type="text" name="name" id="name" [(ngModel)]="newDepartment.name" placeholder="Name" class="form-control">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary" (click)="createDepartment()">Crear</button>
    </div>
  </div>
</form>
